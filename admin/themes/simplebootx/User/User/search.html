<!DOCTYPE html>

<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->

<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->

<!--[if !IE]><!--> <html lang="en" class="no-js"> <!--<![endif]-->

<!-- BEGIN HEAD -->

<head>

	<meta charset="utf-8" />

	<title>Metronic | Admin Dashboard Template</title>

	<meta content="width=device-width, initial-scale=1.0" name="viewport" />

	<meta content="" name="description" />

	<meta content="" name="author" />

	<!-- 引入顶部样式文件 -->

	<admintpl file="head_css" />
	<script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/wind.js"></script>
    <!-- <script src="__PUBLIC__/simpleboot/bootstrap/js/bootstrap.min.js"></script> -->
    <script>
    	$(function(){
    		$("[data-toggle='tooltip']").tooltip();
    	});
    </script>
	<style>.expander{margin-left: -20px;}</style>

</head>

<!-- END HEAD -->

<!-- BEGIN BODY -->

<body class="page-header-fixed">

	<!-- 引入顶部开始 -->

	<admintpl file="head" />

	<!-- 引入顶部结束 -->

	<!-- BEGIN CONTAINER -->

	<div class="page-container">

		<!-- 引入左侧边栏开始 -->

		<admintpl file="lefter" />

		<!-- 引入左侧边栏结束 -->

		<!-- BEGIN PAGE -->

		<div class="page-content">

			<!-- BEGIN PAGE CONTAINER-->

			<div class="container-fluid">

				<admintpl file="style_bn" />

				<!-- END PAGE HEADER-->

				<!-- 右边主页面开始 -->
				<div class="wrap js-check-wrap">
					<form class="well form-search" method="post" action="{:U('User/search')}">
						<ul class="fromUl clearfix">
							<li>
								<select name="usertype" style="width: 120px;">
									<option value='user_login' <if condition="$Think.request.usertype eq 'user_login'">selected</if>>学员账号</option>
									<option value='user_no' <if condition="$Think.request.usertype eq 'user_no'">selected</if>>学员编号</option>
								</select> &nbsp;&nbsp;
							</li>
							<li>
								<input type="text" name="user_con" value="{$Think.request.user_con}"/>
							</li>
						</ul>
						<div class="frombtn">
							<input type="submit" class="btn btn-primary" value="搜索" />
							<input type="reset" class="btn btn-primary" value="清空" />
						</div>
					</form>
					<if condition="($user neq '') && ($user.user_login neq '')">
						<table class="table table-hover table-bordered table-list">
							<tr>
								<td width="200">用户账号：{$user.user_login}<br/><br/>
								用户姓名：{$user.user_name}<br/><br/>
								用户昵称：{$user.user_nicename}</td>
								<td width="200">用户头像：<if condition="$user.avatar eq ''">该用户暂无头像<else/><img src="{$user.avatar}" width="90" height="90"/></if></td>
							</tr>
							<tr>
								<td width="200">注册来源：<if condition="$user.source eq 1">后台创建<elseif condition="$user.source eq 2" />手机端注册<elseif condition="$user.source eq 3" />web端注册</if></td>
								<td width="200">是否为学员：<if condition="($user.user_type eq 1) or ($user.user_type eq 3)">是<else/>否</if></td>
							</tr>
							<tr>
								<td width="200">是否为教师：<if condition="($user.user_type eq 2) or ($user.user_type eq 3)">是<else/>否</if></td>
								<td width="200"></td>
							</tr>
							<tr>
								<td width="200">用户权限：</td>
							</tr>
							<tr>
								<td width="200">问答：<if condition="$user.no_talk eq 1">正常<elseif condition="$user.no_talk eq 2"/>禁言</if></td>
								<td width="200">话题：<if condition="$user.no_talk eq 1">正常<elseif condition="$user.no_talk eq 2"/>禁言</if></td>
							</tr>
							<tr>
								<td width="200">账号状态：<if condition="$user.user_status eq 0">禁用<elseif condition="$user.user_status eq 1"/>正常</if></td>
								<td width="200"></td>
							</tr>
						</table>
						<elseif condition="($user neq '')"/>
						查无此用户，请重新输入正确的信息查询
						</if>
				</div>
				<!-- 右边主页面结束 -->
				<script src="__PUBLIC__/js/common.js"></script>
				<script type="text/javascript" src="__PUBLIC__/js/datePicker/datePicker.js?v="></script>
			</div>
			<!-- END PAGE CONTAINER-->    
			
		</div>

		<!-- END PAGE -->

	</div>
<!-- 加载的右边框架 -->


	<!-- END CONTAINER -->
			
	<!-- 引入底部开始 -->

	<admintpl file="footer" />

	<!-- 引入底部结束 -->

	<admintpl file="footer_js" />

</body>

<!-- END BODY -->

</html>
