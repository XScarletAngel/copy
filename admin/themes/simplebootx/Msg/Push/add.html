<!-- BEGIN BODY -->

<body class="page-header-fixed">

<!-- 引入顶部开始 -->

<admintpl file="head" />

<!-- 引入顶部结束 -->

<!-- BEGIN CONTAINER -->

<div class="page-container">

	<!-- 引入左侧边栏开始 -->

	<admintpl file="lefter" />

	<!-- 引入左侧边栏结束 -->

	<!-- BEGIN PAGE -->

	<div class="page-content">

		<!-- BEGIN PAGE CONTAINER-->

		<div class="container-fluid">

			<admintpl file="style_bn" />

			<!-- END PAGE HEADER-->

			<!-- 右边主页面开始 -->
			<div class="wrap js-check-wrap">
				<form class="well form-search" method="post" action="{:U('Push/create')}" enctype="multipart/form-data">
					标题：
					<input name = 'title' type="text"/>
					<br><br>
					内容：
					<textarea name="text"></textarea>
					<br><br>
					落地页：
					<input name = "push_url" type="radio" value="1" onclick="showUrlInput()">首页
					<input name = "push_url" type="radio" value="2" onclick="showUrlInput()">通知消息
					<input name = "push_url" type="radio" value="3" onclick="showUrlInput()">其他

					<input name = "push_other_url" type="text"  id="url-3" style="display: none;" placeholder="请填写url...">
					<br><br>

					推送平台：
					<select name="device_type" style="width:60px;">
						<option value="" >全部</option>
						<option value="1">安卓</option>
						<option value="2">IOS</option>
					</select>
					<br><br>

					是否通知:
					<input  type="radio" name="is_notice" value="1" >是
					<input  type="radio" name="is_notice" value="2" >否
					（区别在是否同时发送站内信）
					<br><br>

					用户类型：
					<select name="user_type" style="width:60px;">
						<option value="">全部</option>
						<option value="1" >安装用户</option>
						<option value="2" >注册用户</option>
					</select>
					<br><br>

					发送对象：
					<input  type="radio" name="send_object" value="1" onclick="sendObjectByExcel()">excel导入
					<input  type="radio" name="send_object" value="2" onclick="sendObjectByhead()">手动输入
					<div style="display: none" id = 'excelArea'>
						<h5>请上传EXCEL文件:</h5>
						<input type="file" name="file" id="file" />
					</div>
					<div style="display: none" id = 'headPhoneArea'>
						<textarea name="headPhoneArea" id="headPhoneAreaVal" placeholder="输入手机号，以英文逗号分隔..."></textarea>
					</div>
					<br><br>
					推送时间:
					<input  type="radio" name="time_type" value="1" onclick="send()">立即发送
					<input  type="radio" name="time_type" value="2" onclick="send()">定时发送
					<br><br>
					<input type="text" name="select_time" class="js-datetime" placeholder="请选择..." id="push_time" style="width: 160px;display: none;">
					<br><br>
					<input type="submit" class="btn btn-primary" value="创建" />&nbsp;&nbsp;&nbsp;
					<a class="btn btn-primary"  href="{:U('Push/index')}">返回</a>
				</form>

			</div>

		</div>
		<!-- 右边主页面结束 -->
		<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
		<script type="text/javascript" src="__PUBLIC__/js/datePicker/datePicker.js?v="></script>
		<script src="__PUBLIC__/js/layer/layer.js"></script>
		<script>
            function showUrlInput() {
                var val=$('input:radio[name="push_url"]:checked').val();
                if(val=='3'){
                    $("#url-3").show();
                }
                else{
                    $("#url-3").hide();
                }
            }

            function send() {
                var val=$('input:radio[name="time_type"]:checked').val();
                if(val=='1'){
                    $("#push_time").hide();
                }
                else{
                    $("#push_time").val('').show();
                }
            }

            function sendObject() {
                var val=$('input:radio[name="sendObject"]:checked').val();
                if(val=='1'){
                    $("#phoneNum").val('').hide();
                }
                else{
                    $("#phoneNum").val('').show();
                }
            }

            //通过excel上传文件
            function sendObjectByExcel() {
				$('#excelArea').show();
                $('#headPhoneArea').hide();
//                var html =
//					'<form action="/index.php?g=Msg&m=Push&a=dealExcel" method="post"  enctype="multipart/form-data">'+
//                    '<h2>请上传EXCEL文件"</h2>'+
//                	'<input type="file" name="file" id="file" />';
//                    '</form>';

//                layer.open({
//                    type: 1,
//                    title: '上传excel文件',
//                    skin: 'layui-layer-rim', //加上边框
//                    area: ['50%', '40%'], //宽高
//                    content: html
//                });
            }
            function sendObjectByhead() {
                $('#excelArea').hide();
                $('#headPhoneArea').show();
            }

		</script>
	</div>
	<!-- END PAGE CONTAINER-->

</div>

<!-- END PAGE -->

</div>
<!-- 加载的右边框架 -->
