<!DOCTYPE html>

<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->

<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->

<!--[if !IE]><!--> <html lang="en" class="no-js"> <!--<![endif]-->

<!-- BEGIN HEAD -->

<head>

	<meta charset="utf-8" />

	<title>星空海天教育</title>

	<meta content="width=device-width, initial-scale=1.0" name="viewport" />

	<meta content="" name="description" />

	<meta content="" name="author" />

	<!-- 引入顶部样式文件 -->

	<admintpl file="head_css" />
	<script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/wind.js"></script>
    <!-- <script src="__PUBLIC__/simpleboot/bootstrap/js/bootstrap.min.js"></script> -->
    <script>
    	$(function(){
    		$("[data-toggle='tooltip']").tooltip();
    	});
    </script>
	<style>.expander{margin-left: -20px;}</style>

</head>

<!-- END HEAD -->

<!-- BEGIN BODY -->

<body class="page-header-fixed">

	<!-- 引入顶部开始 -->

	<admintpl file="head" />

	<!-- 引入顶部结束 -->

	<!-- BEGIN CONTAINER -->

	<div class="page-container">

		<!-- 引入左侧边栏开始 -->

		<admintpl file="lefter" />

		<!-- 引入左侧边栏结束 -->

		<!-- BEGIN PAGE -->

		<div class="page-content">

			<!-- BEGIN PAGE CONTAINER-->

			<div class="container-fluid">

				<admintpl file="style_bn" />

				<!-- END PAGE HEADER-->
				<a class="btn btn-primary" id="addPush" href="{:U('Push/add')}">新建推送</a><br><br>
				<!-- 右边主页面开始 -->
				<div class="wrap js-check-wrap">
					<form class="well form-search" method="post" action="{:U('Push/index')}">
						<ul class="fromUl clearfix">
							<li>
								推送平台：
								<select name="device_type" style="width:60px;">
									<option value="">全部</option>
									<option value="1"  <if condition="$req.device_type eq 1 ">selected="selected"</if>>安卓</option>
									<option value="2"  <if condition="$req.device_type eq 2 ">selected="selected"</if>>IOS</option>
								</select>
							</li>
							<li>
								用户类型:
								<select name="user_type" style="width:60px;">
									<option value="">全部</option>
									<option value="1"  <if condition="$req.user_type eq 1 ">selected="selected"</if>>登录用户</option>
									<option value="2"  <if condition="$req.user_type eq 2 ">selected="selected"</if>>注册用户</option>
								</select>
							</li>
							<li>
								通知消息:
								<select name="is_notice" style="width:60px;">
									<option value="">全部</option>
									<option value="1"  <if condition="$req.is_notice eq 1 ">selected="selected"</if>>是</option>
									<option value="2"  <if condition="$req.is_notice eq 2 ">selected="selected"</if>>否</option>
								</select><br/><br/>
							</li>
							<li>
								推送时间:&nbsp;&nbsp;
								<input type="text" name="begin_time" value="{$req.begin_time}" class="js-date" style="width: 160px;">-
								<input type="text" name="end_time" value="{$req.end_time}" class="js-date" style="width: 160px;">
							</li>
						</ul>
						<div class="frombtn">
							<input type="submit" class="btn btn-primary" value="搜索" />&nbsp;&nbsp;&nbsp;
						</div>
					</form>
				</div>

						<table class="table table-hover table-bordered table-list">
							<thead>
								<tr>
									<th >推送标题</th>
									<th >推送内容</th>
									<th >推送平台</th>
									<th >用户类型</th>
									<th >通知消息</th>
									<!--<th >推送方式</th>-->
									<th >落地页URL</th>
									<th >发送时间</th>
									<th >发送人数</th>
								</tr>
							</thead>
							<foreach name="res.list" item="vo">
							<tr>
			                    <td>{$vo.push_title}</td>
								<td>{$vo.push_text}</td>
								<td>
									<if condition="$vo.device_type eq 0 ">全部</if>
									<if condition="$vo.device_type eq 1 ">安卓</if>
									<if condition="$vo.device_type eq 2 ">ios</if>
								</td>
								<td>
									<if condition="$vo.user_type eq 1 ">登录用户</if>
									<if condition="$vo.user_type eq 2 ">注册用户</if>
								</td>
								<td>
									<if condition="$vo.is_notice eq 1 ">是</if>
									<if condition="$vo.is_notice eq 2 ">否</if>
								</td>
								<!--<td>{$vo.}</td>-->
								<td>
									<if condition="$vo.push_url eq 1 ">
										首页
										<else />
										<if condition="$vo.push_url eq 2 ">
											通知信息
											<else />
											{$vo.push_url}
										</if>
									</if>

								</td>
								<td>{$vo.push_time}</td>
								<td>{$vo.push_num}</td>
							</tr>
							</foreach>
						</table>
						<div class="page clearfix">{$res.page}</div>
				</div>
				<!-- 右边主页面结束 -->
			</div>
			<!-- END PAGE CONTAINER-->

		</div>

		<!-- END PAGE -->

	</div>
<!-- 加载的右边框架 -->


	<!-- END CONTAINER -->

	<!-- 引入底部开始 -->

	<admintpl file="footer" />

	<!-- 引入底部结束 -->

	<admintpl file="footer_js" />

</body>

<!-- END BODY -->

</html>
