<head>

	<meta charset="utf-8" />

	<title>星空海天教育</title>

	<meta content="width=device-width, initial-scale=1.0" name="viewport" />

	<meta content="" name="description" />

	<meta content="" name="author" />

	<!-- 引入顶部样式文件 -->

	<admintpl file="head_css" />
	<script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/wind.js"></script>
    <!-- <script src="__PUBLIC__/simpleboot/bootstrap/js/bootstrap.min.js"></script> -->
    <script>
    	$(function(){
    		$("[data-toggle='tooltip']").tooltip();
    	});
    </script>

<!-- BEGIN BODY -->

<body class="page-header-fixed">

	<!-- 引入顶部开始 -->


	<!-- 引入顶部结束 -->

	<!-- BEGIN CONTAINER -->

	<div class="page-container">

		<!-- 引入左侧边栏开始 -->
		<!-- 引入左侧边栏结束 -->

		<!-- BEGIN PAGE -->

		<div class="page-content">

			<!-- BEGIN PAGE CONTAINER-->

			<div class="container-fluid">

				<!-- END PAGE HEADER-->

				<!-- 右边主页面开始 -->
				<div class="wrap">
					<form method="post" class="form-horizontal js-ajax-forms" action="{:U('Notice/addPost')}">
						<fieldset>
							<div class="control-group">
								<label class="control-label">公告内容:</label>
								<div class="controls">
									<textarea cols="100" rows="4" name="content"></textarea>
									<span class="form-required">*</span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">公告对象:</label>
								<div class="controls">
									<span><input type="checkbox" name="is_stu" id="is_stu" value="1"><label for="is_stu">学员</label></span>
									<span><input type="checkbox" name="is_teacher" id="is_teacher"  value="1"><label for="is_teacher">老师</label></span>
									<span><input type="checkbox" name="is_frontend" id="is_frontend"  value="1"><label for="is_frontend">前端用户</label></span>
									<span><input type="checkbox" name="is_oper" id="is_oper"  value="1"<label for="is_oper">运营人员</label></span> &nbsp;&nbsp;&nbsp;
									<span class="form-required">*</span>
								</div>
							</div>

							<div class="control-group">
								<label class="control-label">发布时间:</label>
								<div class="controls">
									<label class="radio"><input type="radio" name="release" value="1" checked="checked" id="now_release">立即发布</label>
									<label class="radio"><input type="radio" name="release" value="2" id="timing_release">定时发布</label>
									<input type="text" name="timing_time" value="" class="js-datetime" style="width: 120px;display: none;" id="timing_time">
								</div>
							</div>

							<div class="control-group">
								<label class="control-label">是否启用:</label>
								<div class="controls">
									<label class="radio"><input type="radio" name="notice_status" value="1" checked="checked">是</label>
									<label class="radio"><input type="radio" name="notice_status" value="2">否</label>
								</div>
							</div>
							<div class="control-group">
								<div class="controls">
									<button type="submit" class="btn btn-primary js-ajax-submit">{:L('ADD')}</button>
									<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				<script src="__PUBLIC__/js/common.js"></script>
				<script type="text/javascript" src="__PUBLIC__/js/datePicker/datePicker.js?v="></script>
				<script src="__PUBLIC__/js/layer/layer.js"></script>
				<!-- 右边主页面结束 -->
				<script>
					$(function () {
						$("#timing_release").click(function () {
							$("#timing_time").show();
						});
						$("#now_release").click(function () {
							$("#timing_time").val('').hide();
						});

						/////---------------------
						Wind.use('validate','ajaxForm','artDialog',function() {
							var form = $('form.js-ajax-forms');
							//ie处理placeholder提交问题
							if ($.browser && $.browser.msie) {
								form.find('[placeholder]').each(function() {
									var input = $(this);
									if (input.val() == input
													.attr('placeholder')) {
										input.val('');
									}
								});
							}
							//表单验证开始
							form.validate({
								//是否在获取焦点时验证
								onfocusout : false,
								//是否在敲击键盘时验证
								onkeyup : false,
								//当鼠标掉级时验证
								onclick : false,
								//验证错误
								showErrors : function(errorMap,errorArr) {
									//errorMap {'name':'错误信息'}
									//errorArr [{'message':'错误信息',element:({})}]
									try {
										$(errorArr[0].element).focus();
										art.dialog({
											id : 'error',
											icon : 'error',
											lock : true,
											fixed : true,
											background : "#CCCCCC",
											opacity : 0,
											content : errorArr[0].message,
											cancelVal : '确定',
											cancel : function() {
												$(errorArr[0].element).focus();
											}
										});
									} catch (err) {}
								},
								//验证规则
								rules : {
									'content' : {required : 1},
								},
								//验证未通过提示消息
								messages : {
									'content' : {required : '请填写公告内容'},
								},
								//给未通过验证的元素加效果,闪烁等
								highlight : false,
								//是否在获取焦点时验证
								onfocusout : false,
								//验证通过，提交表单
								submitHandler : function(forms) {
									$(forms).ajaxSubmit({
										url : form.attr('action'), //按钮上是否自定义提交地址(多按钮情况)
										dataType : 'json',
										beforeSubmit : function(arr,$form,options) {

										},
										success : function(data,statusText,xhr,$form) {
											if (data.status) {
												setCookie("refersh_time",1);
												//添加成功
												Wind.use("artDialog",function() {
													art.dialog({
														id : "succeed",
														icon : "succeed",
														fixed : true,
														lock : true,
														background : "#CCCCCC",
														opacity : 0,
														content : data.info,
														button : [
															{
																name : '继续添加？',
																callback : function() {
																	reloadPage(window);
																	return true;
																},
																focus : true
															},
															{
																name : '返回列表',
																callback : function() {
																	parent.location.reload();
																	//location.href = "{:U('Srv/index')}";
																	return true;
																}
															}
														]
													});
												});
											} else {
												alert(data.info);
											}
										}
									});
								}
							});
						});
						////-------------------------
					});
				</script>
			</div>
			<!-- END PAGE CONTAINER-->    
			
		</div>

		<!-- END PAGE -->

	</div>
<!-- 加载的右边框架 -->


</body>

<!-- END BODY -->

</html>
