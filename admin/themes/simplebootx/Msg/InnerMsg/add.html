<!-- BEGIN HEAD -->

<head>

	<meta charset="utf-8" />

	<title>星空海天教育</title>

	<meta content="width=device-width, initial-scale=1.0" name="viewport" />

	<meta content="" name="description" />

	<meta content="" name="author" />

	<!-- 引入顶部样式文件 -->

	<admintpl file="head_css" />
	<script src="__PUBLIC__/js/jquery.js"></script>
	<script src="__PUBLIC__/js/wind.js"></script>
	<!-- <script src="__PUBLIC__/simpleboot/bootstrap/js/bootstrap.min.js"></script> -->
	<script>
        $(function(){
            $("[data-toggle='tooltip']").tooltip();
        });
	</script>
	<style>.expander{margin-left: -20px;}</style>

</head>

<!-- END HEAD -->

<!-- BEGIN BODY -->

<body class="page-header-fixed">

<!-- 引入顶部开始 -->

<admintpl file="head" />

<!-- 引入顶部结束 -->

<!-- BEGIN CONTAINER -->

<div class="page-container">

	<!-- 引入左侧边栏开始 -->

	<admintpl file="lefter" />

	<!-- 引入左侧边栏结束 -->

	<!-- BEGIN PAGE -->

	<div class="page-content">

		<!-- BEGIN PAGE CONTAINER-->

		<div class="container-fluid">

			<admintpl file="style_bn" />

			<!-- END PAGE HEADER-->

			<!-- 右边主页面开始 -->
			<div class="wrap js-check-wrap">
				<form class="well form-search" method="post" action="{:U('InnerMsg/create')}" enctype="multipart/form-data">
					接收用户：
					<textarea name="user_phone" placeholder="请填入手机号，并以英文逗号分隔..."></textarea>
					<br><br>
					消息标题：
					<input name = 'msg_title' type="text"/>
					<br><br>
					消息内容：
					<input name = 'msg_body' type="text"/>
					<br><br>
					选择模板：
					<select name = "tpl_id">
						<foreach name="tpls" item="tpl">
							<option value="{$tpl.id}">{$tpl.tpl_name}</option>
						</foreach>
					</select>
					<br><br>
					消息类型：
					<input name = "msg_type" type="radio" value="1" >讨论消息
					<input name = "msg_type" type="radio" value="2" >直播消息
					<input name = "msg_type" type="radio" value="3" >课表消息
					<input name = "msg_type" type="radio" value="4" >系统消息
					<input name = "msg_type" type="radio" value="5" >班级公告
					<input name = "msg_type" type="radio" value="6" >问答/互动消息
					<input name = "msg_type" type="radio" value="7" >通知消息
					<br><br>
					类型 I D ：
					<select name = "mix_id">
						<foreach name="mix" item="mi">
							<option value="{$mi.id}">{$mi.name}</option>
						</foreach>
					</select>
					<br><br>
					是否推送：
					<input name = "is_push" type="radio" value="0" >不需要
					<input name = "is_push" type="radio" value="1" >需要
					<br><br>
					用户类型：
					<input name = "user_type" type="radio" value="1" >学生
					<input name = "user_type" type="radio" value="2" >老师
					<br><br>
					选择班级：
					<select name = "class_id">
						<foreach name="class" item="cl">
							<option value="{$cl.id}">{$cl.class_name}</option>
						</foreach>
					</select>
					<br><br>


					<input type="submit" class="btn btn-primary" value="创建" />&nbsp;&nbsp;&nbsp;
					<a class="btn btn-primary"  href="{:U('Push/index')}">返回</a>
				</form>

			</div>

		</div>
		<!-- 右边主页面结束 -->
		<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
		<script type="text/javascript" src="__PUBLIC__/js/datePicker/datePicker.js?v="></script>
		<script src="__PUBLIC__/js/layer/layer.js"></script>
		<script>


		</script>
	</div>
	<!-- END PAGE CONTAINER-->

</div>

<!-- END PAGE -->

</div>
<!-- 加载的右边框架 -->


<!-- END CONTAINER -->

<!-- 引入底部开始 -->

<admintpl file="footer" />

<!-- 引入底部结束 -->

<admintpl file="footer_js" />

</body>

<!-- END BODY -->

</html>
