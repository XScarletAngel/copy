<!DOCTYPE html>

<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->

<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->

<!--[if !IE]><!--> <html lang="en" class="no-js"> <!--<![endif]-->

<!-- BEGIN HEAD -->

<head>

	<meta charset="utf-8" />

	<title>星空海天教育</title>

	<meta content="width=device-width, initial-scale=1.0" name="viewport" />

	<meta content="" name="description" />

	<meta content="" name="author" />

	<!-- 引入顶部样式文件 -->

	<admintpl file="head_css" />
	<script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/wind.js"></script>
    <!-- <script src="__PUBLIC__/simpleboot/bootstrap/js/bootstrap.min.js"></script> -->
    <script>
    	$(function(){
    		$("[data-toggle='tooltip']").tooltip();
    	});
    </script>
	<style>.expander{margin-left: -20px;}</style>

</head>

<!-- END HEAD -->

<!-- BEGIN BODY -->

<body class="page-header-fixed">

	<!-- 引入顶部开始 -->

	<admintpl file="head" />

	<!-- 引入顶部结束 -->

	<!-- BEGIN CONTAINER -->

	<div class="page-container">

		<!-- 引入左侧边栏开始 -->

		<admintpl file="lefter" />

		<!-- 引入左侧边栏结束 -->

		<!-- BEGIN PAGE -->

		<div class="page-content">

			<!-- BEGIN PAGE CONTAINER-->

			<div class="container-fluid">

				<admintpl file="style_bn" />

				<!-- 右边主页面开始 -->
				<div class="wrap js-check-wrap">


					<form class="well form-search" method="post" action="{:U('InnerMsg/index')}">

						<a class="btn btn-primary"href="{:U('InnerMsg/add')}">新建站内信</a>

						<!--<input type="submit" class="btn btn-primary" value="搜索" />&nbsp;&nbsp;&nbsp;-->
					</form>
				</div>

						<table class="table table-hover table-bordered table-list">
							<thead>
								<tr>
									<th >接受消息的用户</th>
									<th >消息标题</th>
									<th >消息体</th>
									<th >消息类型</th>
									<th >读取状态</th>
									<th >操作人姓名</th>
									<th >是否需要推送</th>
									<th >该消息使用的模版ID</th>
									<th >接受用户类型</th>
									<th >类型ID</th>
									<th >添加时间</th>
								</tr>
							</thead>
							<foreach name="res.list" item="vo">
							<tr>
			                    <td>{$vo.user_id}</td>
								<td>{$vo.msg_title}</td>
								<td>{$vo.msg_body}</td>
								<td>
									<if condition="($vo.msg_type eq 1) && ($vo.msg_type neq 6)">讨论消息</if>
									<if condition="$vo.msg_type eq 2 ">直播消息</if>
									<if condition="$vo.msg_type eq 3 ">课表消息</if>
									<if condition="$vo.msg_type eq 4 ">系统消息</if>
									<if condition="$vo.msg_type eq 5 ">班级公告</if>
									<if condition="($vo.msg_type eq 1) || ($vo.msg_type eq 6)">问答</if>
									<if condition="$vo.msg_type eq 7 ">通知消息</if>
								</td>
								<td>
									<if condition="$vo.is_read eq 0 ">未读</if>
									<if condition="$vo.is_read eq 1 ">已读</if>
								</td>
								<td>{$vo.oper_uname}</td>
								<td>
									<if condition="$vo.is_push eq 0 ">不需要</if>
									<if condition="$vo.is_push eq 1 ">需要</if>
								</td>
								<td>{$vo.tpl_id}</td>
								<td>
									<if condition="$vo.user_type eq 1 ">学生</if>
									<if condition="$vo.user_type eq 2 ">老师</if>
								</td>
								<td>{$vo.mix_id}</td>
								<td>{$vo.add_time}</td>
							</tr>
							</foreach>
						</table>
						<div class="page clearfix">{$res.page}</div>
				</div>
				<!-- 右边主页面结束 -->
				<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
				<script type="text/javascript" src="__PUBLIC__/js/datePicker/datePicker.js?v="></script>
				<script src="__PUBLIC__/js/layer/layer.js"></script>
			</div>
			<!-- END PAGE CONTAINER-->    
			
		</div>

		<!-- END PAGE -->

	</div>
<!-- 加载的右边框架 -->


	<!-- END CONTAINER -->
			
	<!-- 引入底部开始 -->

	<admintpl file="footer" />

	<!-- 引入底部结束 -->

	<admintpl file="footer_js" />

</body>

<!-- END BODY -->

</html>
