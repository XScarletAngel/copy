<!DOCTYPE html>

<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->

<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->

<!--[if !IE]><!--> <html lang="en" class="no-js"> <!--<![endif]-->

<!-- BEGIN HEAD -->

<head>

	<meta charset="utf-8" />

	<title>星空海天教育</title>

	<meta content="width=device-width, initial-scale=1.0" name="viewport" />

	<meta content="" name="description" />

	<meta content="" name="author" />

	<!-- 引入顶部样式文件 -->

	<admintpl file="head_css" />
	<script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/wind.js"></script>
    <script src="__PUBLIC__/simpleboot/bootstrap/js/bootstrap.min.js"></script>
    <script>
    	$(function(){
    		$("[data-toggle='tooltip']").tooltip();
    	});
    </script>
	<style>.expander{margin-left: -20px;}</style>

</head>

<!-- END HEAD -->

<!-- BEGIN BODY -->

<body class="page-header-fixed">

	<!-- 引入顶部开始 -->

	<admintpl file="head" />

	<!-- 引入顶部结束 -->

	<!-- BEGIN CONTAINER -->

	<div class="page-container">

		<!-- 引入左侧边栏开始 -->

		<admintpl file="lefter" />

		<!-- 引入左侧边栏结束 -->

		<!-- BEGIN PAGE -->

		<div class="page-content">

			<!-- BEGIN PAGE CONTAINER-->

			<div class="container-fluid">

				<admintpl file="style_bn" />

				<!-- END PAGE HEADER-->

				<!-- 右边主页面开始 -->
				<div class="wrap js-check-wrap">
					<form class="well form-search" method="post" action="{:U('Log/index')}">
						<ul class="fromUl clearfix">
							<li>
								操作人：
								<input type="text" name="admin_name" style="width: 200px;" value="{$req.admin_name|default=''}" >&nbsp;&nbsp;&nbsp;&nbsp;
							</li>
							<li>
								操作对象：
								<select name="object" style="width: 120px;">
									<option value=''>全部</option>
									<option value='1'>咨询单</option>
									<option value='2'>班级</option>
								</select> &nbsp;&nbsp;&nbsp;&nbsp;
							</li>
							<li>
								操作类型：
								<select name="type" style="width: 120px;">
									<option value=''>全部</option>
									<option value='1'>删除</option>
									<option value='2'>修改</option>
									<option value='3'>新增</option>
								</select> &nbsp;&nbsp;
								<br><br>
							</li>
							<li>
								操作时间：
								<input type="text" name="begin_time" class="js-datetime" value="{$req.begin_time|default=''}" style="width: 120px;" autocomplete="off">-
								<input type="text" name="end_time"   class="js-datetime" value="{$req.end_time|default=''}"   style="width: 120px;" autocomplete="off">
							</li>
						</ul>
						<div class="frombtn">
							<input type="submit" class="btn btn-primary" value="搜索" />
						</div>
					</form>
						<table class="table table-hover table-bordered table-list">
							<thead>
								<tr>
									<th width="50">操作时间</th>
									<th width="50">操作人</th>
									<th width="50">操作对象</th>
									<th width="40">操作类型</th>
									<th width="50">状态</th>
								</tr>
							</thead>
							<foreach name="list" item="vo">
							<tr>
			                    <td>{$vo.add_time}</td>
								<td>{$vo.admin_name}</td>
								<td>{$vo.object}</td>
								<td>
									<if condition="$vo.type eq 1 ">增加</if>
									<if condition="$vo.type eq 2 ">修改</if>
									<if condition="$vo.type eq 3 ">删除</if>
								</td>
								<td>
									<if condition="$vo.status eq 1 ">正常</if>
									<if condition="$vo.status eq 2 ">异常</if>
								</td>
							</tr>
							</foreach>
						</table>
						<div class="page clearfix">{$page}</div>
				</div>
				<!-- 右边主页面结束 -->
				<script src="__PUBLIC__/js/common.js"></script>
				<script type="text/javascript" src="__PUBLIC__/js/datePicker/datePicker.js?v="></script>
				<script>

				</script>
			</div>
			<!-- END PAGE CONTAINER-->    
			
		</div>

		<!-- END PAGE -->

	</div>
<!-- 加载的右边框架 -->


	<!-- END CONTAINER -->
			
	<!-- 引入底部开始 -->

	<admintpl file="footer" />

	<!-- 引入底部结束 -->

	<admintpl file="footer_js" />

</body>

<!-- END BODY -->

</html>
