<!DOCTYPE html>

<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->

<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->

<!--[if !IE]><!--> <html lang="en" class="no-js"> <!--<![endif]-->

<!-- BEGIN HEAD -->

<head>

	<meta charset="utf-8" />

	<title>星空海天教育</title>

	<meta content="width=device-width, initial-scale=1.0" name="viewport" />

	<meta content="" name="description" />

	<meta content="" name="author" />

	<!-- 引入顶部样式文件 -->

	<admintpl file="head_css" />
	<script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/wind.js"></script>
    <!-- <script src="__PUBLIC__/simpleboot/bootstrap/js/bootstrap.min.js"></script> -->
    <script>
    	$(function(){
    		$("[data-toggle='tooltip']").tooltip();
    	});
    </script>
	<style>.expander{margin-left: -20px;}</style>

</head>

<!-- END HEAD -->

<!-- BEGIN BODY -->

<body class="page-header-fixed">

	<!-- 引入顶部开始 -->

	<admintpl file="head" />

	<!-- 引入顶部结束 -->

	<!-- BEGIN CONTAINER -->

	<div class="page-container">

		<!-- 引入左侧边栏开始 -->

		<admintpl file="lefter" />

		<!-- 引入左侧边栏结束 -->

		<!-- BEGIN PAGE -->

		<div class="page-content">

			<!-- BEGIN PAGE CONTAINER-->

			<div class="container-fluid">

				<admintpl file="style_bn" />

				<!-- END PAGE HEADER-->

				<!-- 右边主页面开始 -->
				<div class="wrap js-check-wrap">
					<form class="well form-search" method="post" action="{:U('Subjects/index')}">
						<ul class="fromUl clearfix">
							<li>
								<select name="sub" style="width: 120px;">
									<option value='sub_code' <if condition="$Think.request.sub eq 'sub_code'">selected</if>>科目编号</option>
									<option value='sub_name' <if condition="$Think.request.sub eq 'sub_name'">selected</if>>科目名称</option>
								</select> &nbsp;&nbsp;
							</li>
							<li>
								<input type="text" name="count" style="width: 200px;" value="{$Think.request.count}" placeholder="请输入想要搜索的内容...">
							</li>
							<li>
								状态：
								<select name="sub_status" style="width: 120px;">
									<option value=''>全部</option>
									<option value='1' <if condition="$Think.request.sub_status eq 1">selected</if>>启用</option>
									<option value='2' <if condition="$Think.request.sub_status eq 2">selected</if>>禁用</option>
								</select> &nbsp;&nbsp;
							</li>
						</ul>
						<div class="frombtn">
							<input type="submit" class="btn btn-primary" value="搜索" />
							<input type="reset" class="btn btn-primary" value="清空" />
						</div>
					</form>
						<table class="table table-hover table-bordered table-list">
							<thead>
								<tr>
									<th width="25">ID</th>
									<th width="40">科目编号</th>
									<th width="130">科目名称</th>
									<th width="30">状态</th>
								</tr>
							</thead>
							<foreach name="lists" item="vo">
							<tr>
			                    <td>{$vo.id}</td>
								<td>{$vo.sub_code}</td>
								<td>{$vo.sub_name}</td>
								<td>
									<if condition="$vo.sub_status eq 1 ">启用
							        	<else /> 禁用
							    	</if>
							    </td>
							</tr>
							</foreach>
						</table>
						<div class="page clearfix">{$page}</div>
				</div>
				<!-- 右边主页面结束 -->

			</div>
			<!-- END PAGE CONTAINER-->

		</div>

		<!-- END PAGE -->

	</div>
<!-- 加载的右边框架 -->


	<!-- END CONTAINER -->

	<!-- 引入底部开始 -->

	<admintpl file="footer" />

	<!-- 引入底部结束 -->

	<admintpl file="footer_js" />

</body>

<!-- END BODY -->

</html>
