<!DOCTYPE html>

<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->

<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->

<!--[if !IE]><!--> <html lang="en" class="no-js"> <!--<![endif]-->

<!-- BEGIN HEAD -->

<head>

	<meta charset="utf-8" />

	<title>星空海天教育</title>

	<meta content="width=device-width, initial-scale=1.0" name="viewport" />

	<meta content="" name="description" />

	<meta content="" name="author" />

	<!-- 引入顶部样式文件 -->

	<admintpl file="head_css" />
	<script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/wind.js"></script>
    <!-- <script src="__PUBLIC__/simpleboot/bootstrap/js/bootstrap.min.js"></script> -->
    <script>
    	$(function(){
    		$("[data-toggle='tooltip']").tooltip();
    	});
    </script>
	<style>.expander{margin-left: -20px;}</style>

</head>

<!-- END HEAD -->

<!-- BEGIN BODY -->

<body class="page-header-fixed">

	<!-- 引入顶部开始 -->

	<admintpl file="head" />

	<!-- 引入顶部结束 -->

	<!-- BEGIN CONTAINER -->

	<div class="page-container">

		<!-- 引入左侧边栏开始 -->

		<admintpl file="lefter" />

		<!-- 引入左侧边栏结束 -->

		<!-- BEGIN PAGE -->

		<div class="page-content">

			<!-- BEGIN PAGE CONTAINER-->

			<div class="container-fluid">

				<admintpl file="style_bn" />

				<!-- END PAGE HEADER-->

				<!-- 右边主页面开始 -->
				<div class="wrap js-check-wrap">
					<form class="well form-search" method="post" action="{:U('Examsubjects/index')}">
						<ul class="fromUl clearfix">
							<li>
								<select name="school" style="width: 120px;">
									<option value='school_code' <if condition="$Think.request.school eq 'school_code'">selected</if>>院校编号</option>
									<option value='school_name' <if condition="$Think.request.school eq 'school_name'">selected</if>>院校名称</option>
								</select> &nbsp;&nbsp;
								<input type="text" name="school_con" style="width: 200px;" value="{$Think.request.school_con}" placeholder="请输入想要搜索的内容...">
							</li>
							<li>
								<select name="dept" style="width: 120px;">
									<option value='dept_code' <if condition="$Think.request.dept eq 'dept_code'">selected</if>>院系编号</option>
									<option value='dept_name' <if condition="$Think.request.dept eq 'dept_name'">selected</if>>院系名称</option>
								</select> &nbsp;&nbsp;
								<input type="text" name="dept_con" style="width: 200px;" value="{$Think.request.dept_con}" placeholder="请输入想要搜索的内容...">
							</li>
							<li>
								<select name="major" style="width: 120px;">
									<option value='major_code' <if condition="$Think.request.major eq 'major_code'">selected</if>>专业编号</option>
									<option value='major_name' <if condition="$Think.request.major eq 'major_name'">selected</if>>专业名称</option>
								</select> &nbsp;&nbsp;
								<input type="text" name="major_con" style="width: 200px;" value="{$Think.request.major_con}" placeholder="请输入想要搜索的内容...">
							</li>
							<li>
								方向名称：
								<input type="text" name="rch_name" style="width: 200px;" value="{$Think.request.rch_name}" placeholder="请输入方向名称(全称)...">
							</li>
							<li>
								<select name="lang" style="width: 120px;">
									<option value='lang_code' <if condition="$Think.request.lang eq 'lang_code'">selected</if>>外语考试科目编号</option>
									<option value='lang' <if condition="$Think.request.lang eq 'lang'">selected</if>>外语考试科目名称</option>
								</select> &nbsp;&nbsp;
								<input type="text" name="lang_con" style="width: 200px;" value="{$Think.request.lang_con}" placeholder="请输入想要搜索的内容...">
							</li>
							<li>
								<select name="one" style="width: 120px;">
									<option value='one_code' <if condition="$Think.request.one eq 'one_code'">selected</if>>业务课1考试科目编号</option>
									<option value='bus_one' <if condition="$Think.request.one eq 'bus_one'">selected</if>>业务课1考试科目名称</option>
								</select> &nbsp;&nbsp;
								<input type="text" name="one_con" style="width: 200px;" value="{$Think.request.one_con}" placeholder="请输入想要搜索的内容...">
							</li>
							<li>
								<select name="two" style="width: 120px;">
									<option value='two_code' <if condition="$Think.request.two eq 'two_code'">selected</if>>业务课2考试科目编号</option>
									<option value='bus_two' <if condition="$Think.request.two eq 'bus_two'">selected</if>>业务课2考试科目名称</option>
								</select> &nbsp;&nbsp;
								<input type="text" name="two_con" style="width: 200px;" value="{$Think.request.two_con}" placeholder="请输入想要搜索的内容...">
							</li>
							<li>
								状态：
								<select name="es_status" style="width: 120px;">
									<option value=''>全部</option>
									<option value='1' <if condition="$Think.request.es_status eq 1">selected</if>>启用</option>
									<option value='2' <if condition="$Think.request.es_status eq 2">selected</if>>禁用</option>
								</select> &nbsp;&nbsp;
							</li>
						</ul>
						<div class="frombtn">
							<input type="submit" class="btn btn-primary" value="搜索" />
							<input type="reset" class="btn btn-primary" value="清空" />
						</div>
					</form>
						<table class="table table-hover table-bordered table-list">
							<thead>
								<tr>
									<th width="40">院校</th>
									<th width="40">院系</th>
									<th width="40">专业代码</th>
									<th width="50">专业名称</th>
									<th width="50">研究方向</th>
									<th width="50">政治考试科目</th>
									<th width="50">外语考试科目</th>
									<th width="70">业务科1考试科目</th>
									<th width="70">业务科1考试科目</th>
									<th width="30">状态</th>
								</tr>
							</thead>
							<foreach name="lists" item="vo">
							<tr>
			                    <td>{$vo.school_name}</td>
								<td>{$vo.dept_name}</td>
								<td>{$vo.major_code}</td>
								<td>{$vo.major_name}</td>
								<td>{$vo.rch_name}</td>
								<td>{$vo.politics}</td>
								<td>{$vo.lang}</td>
								<td>{$vo.bus_one}</td>
								<td>{$vo.bus_two}</td>
								<td>
									<if condition="$vo.es_status eq 1 ">启用
							        	<else /> 禁用
							    	</if>
							    </td>
							</tr>
							</foreach>
						</table>
						<div class="page clearfix">{$page}</div>
				</div>
				<!-- 右边主页面结束 -->

			</div>
			<!-- END PAGE CONTAINER-->

		</div>

		<!-- END PAGE -->

	</div>
<!-- 加载的右边框架 -->


	<!-- END CONTAINER -->

	<!-- 引入底部开始 -->

	<admintpl file="footer" />

	<!-- 引入底部结束 -->

	<admintpl file="footer_js" />

</body>

<!-- END BODY -->

</html>
