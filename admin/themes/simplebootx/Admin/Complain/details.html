<!DOCTYPE html>

<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->

<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->

<!--[if !IE]><!--> <html lang="en" class="no-js"> <!--<![endif]-->

<!-- BEGIN HEAD -->

<head>

	<meta charset="utf-8" />

	<title>星空海天教育</title>

	<meta content="width=device-width, initial-scale=1.0" name="viewport" />

	<meta content="" name="description" />

	<meta content="" name="author" />

	<!-- 引入顶部样式文件 -->

	<admintpl file="head_css" />
	<script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/wind.js"></script>
    <!-- <script src="__PUBLIC__/simpleboot/bootstrap/js/bootstrap.min.js"></script> -->
    <script>
    	$(function(){
    		$("[data-toggle='tooltip']").tooltip();
    	});
    </script>
	<style>.expander{margin-left: -20px;}</style>

</head>

<!-- END HEAD -->

<!-- BEGIN BODY -->

<body class="page-header-fixed">

	<!-- 引入顶部开始 -->

	<admintpl file="head" />

	<!-- 引入顶部结束 -->

	<!-- BEGIN CONTAINER -->

	<div class="page-container">

		<!-- 引入左侧边栏开始 -->

		<admintpl file="lefter" />

		<!-- 引入左侧边栏结束 -->

		<!-- BEGIN PAGE -->

		<div class="page-content">

			<!-- BEGIN PAGE CONTAINER-->

			<div class="container-fluid">

				<admintpl file="style_bn" />

				<!-- END PAGE HEADER-->

				<!-- 右边主页面开始 -->
				<div class="wrap js-check-wrap">
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th width="50px"><img src="{$tocom.avatar}" height="20px" width="20px"/><br/>{$tocom.mobile}<br/>【{$tocom.user_nicename}】</th>
									<th width="700px"><b>{$tocom.title}</b><br/>{$tocom.con}</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td height="300px"><img src="{$com.avatar}"  height="20px" width="20px"/><br/>{$com.mobile}<br/>【{$com.user_nicename}】</td>
									<td height="300px">{$com.content}</td>
								</tr>
							</tbody>
							<tbody>
								<tr>
									<td height="50px">处理</td>
									<td height="50px">
										<form method="post" class="form-horizontal js-ajax-form" action="{:U('Complain/deal')}">
											<fieldset>
												<input type="hidden" name="id" value="{$com.id}">
												<div class="control-group">
													<div class="controls">
														<label class="control-label">请选择处理方式:</label><br/><br/>
														<input type="radio" name="deal_status" value="1" <if condition="$com[deal_status] eq 0 || $com[deal_status] eq 1">checked</if>>忽略<br/>
														<input type="radio" name="deal_status" value="2" <if condition="$com[deal_status] eq 2">checked</if>>屏蔽该条内容<br/>
														<input type="radio" name="deal_status" value="3" <if condition="$com[deal_status] eq 3">checked</if>>屏蔽该条内容并禁言<br/>
														<input type="radio" name="deal_status" value="4" <if condition="$com[deal_status] eq 4">checked</if>>屏蔽该条内容并封禁账号
													</div>
												</div>
												<div class="control-group">
														<label class="control-label">理由:</label>
														<textarea name="deal_reason" required="required">{$com.deal_reason}</textarea><span class="form-required">*必填</span>
												</div>
												<div class="control-group">
														<label class="control-label">备注:</label>
														<textarea name="remark">{$com.remark}</textarea>
												</div>
											</fieldset>
											<div class="form-actions">
												<button type="submit" class="btn btn-primary js-ajax-submit">提交</button>
												<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
											</div>
										</form>
									</td>
								</tr>
							</tbody>
						</table>
				</div>
				<!-- 右边主页面结束 -->
				<script src="__PUBLIC__/js/common.js"></script>
				<script type="text/javascript" src="__PUBLIC__/js/datePicker/datePicker.js?v="></script>
			</div>
			<!-- END PAGE CONTAINER-->    
			
		</div>

		<!-- END PAGE -->

	</div>
<!-- 加载的右边框架 -->


	<!-- END CONTAINER -->
			
	<!-- 引入底部开始 -->

	<admintpl file="footer" />

	<!-- 引入底部结束 -->

	<admintpl file="footer_js" />

</body>

<!-- END BODY -->

</html>
