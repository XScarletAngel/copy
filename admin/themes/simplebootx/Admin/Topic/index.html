<!DOCTYPE html>

<!--[if !IE]><!--> <html lang="en" class="no-js"> <!--<![endif]-->

<!-- BEGIN HEAD -->

<head>

	<meta charset="utf-8" />

	<title>星空海天教育</title>

	<meta content="width=device-width, initial-scale=1.0" name="viewport" />

	<meta content="" name="description" />

	<meta content="" name="author" />

	<!-- 引入顶部样式文件 -->

	<admintpl file="head_css" />
	<script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/wind.js"></script>
    <!-- <script src="__PUBLIC__/simpleboot/bootstrap/js/bootstrap.min.js"></script> -->
    <script>
    	$(function(){
    		$("[data-toggle='tooltip']").tooltip();
    	});
    </script>
	<style>.expander{margin-left: -20px;}</style>

</head>

<!-- END HEAD -->

<!-- BEGIN BODY -->

<body class="page-header-fixed">

	<!-- 引入顶部开始 -->

	<admintpl file="head" />

	<!-- 引入顶部结束 -->

	<!-- BEGIN CONTAINER -->

	<div class="page-container">

		<!-- 引入左侧边栏开始 -->

		<admintpl file="lefter" />

		<!-- 引入左侧边栏结束 -->

		<!-- BEGIN PAGE -->

		<div class="page-content">

			<!-- BEGIN PAGE CONTAINER-->

			<div class="container-fluid">

				<admintpl file="style_bn" />

				<!-- END PAGE HEADER-->

				<!-- 右边主页面开始 -->
				<div class="wrap js-check-wrap">
					<form class="well form-search" method="post" action="{:U('Topic/index')}">
						<ul class="fromUl clearfix">
							<li>
								分校：
								<select name="zone_id" id="zone_id" style="width: 120px;">
									<option value=''>全部</option>
									<foreach name="school" item="vo">
									<option value='{$vo.id}' name-value="{$vo.sz_name}">{$vo.sz_name}</option>
									</foreach>
								</select> &nbsp;&nbsp;
								<!-- <input type="hidden" id="zone_name"/> -->
							</li>
							<li>
								分区：
								<select name="zone_sub_id" id="zone_sub_id" style="width: 120px;">
									<option value=''>全部</option>
								</select> &nbsp;&nbsp;
								<!-- <input type="hidden" id="zone_sub_name"/> -->
							</li>
							<li>
								班级：
								<select name="class_id" id="class_id" style="width: 120px;">
									<option value=''>全部</option>
								</select> &nbsp;&nbsp;
							</li>
							<li>
								<select name="topic_type" style="width: 120px;">
									<option value='topic_name' <if condition="$Think.request.topic_type eq 'topic_name'">selected</if>>话题标题</option>
									<option value='content' <if condition="$Think.request.topic_type eq 'content'">selected</if>>话题内容</option>
								</select> &nbsp;&nbsp;
							</li>
							<li>
								<input type="text" name="topic_con" style="width: 200px;" value="{$Think.request.topic_con}" placeholder="请输入查询内容...">
							</li>
							<li>
								<select name="user_type" style="width: 120px;">
									<option value='user_login' <if condition="$Think.request.user_type eq 'user_login'">selected</if>>创建人账号</option>
									<option value='user_nicename' <if condition="$Think.request.user_type eq 'user_nicename'">selected</if>>提问人姓名</option>
								</select> &nbsp;&nbsp;
							</li>
							<li>
								<input type="text" name="user" style="width: 200px;" value="{$Think.request.user}" placeholder="请输入查询内容...">
							</li>
							<li>
								提问时间：
								<input type="text" name="start_time" class="js-datetime" value="{$Think.request.start_time}" style="width: 120px;" autocomplete="off">-
								<input autocomplete="off" type="text" class="js-datetime" name="end_time" value="{$Think.request.end_time}" style="width: 120px;">
							</li>
							<li>
								屏蔽状态：
								<select name="is_ban" style="width: 120px;">
									<option value=''>全部</option>
									<option value='1' <if condition="$Think.request.is_ban eq 1">selected</if>>屏蔽</option>
									<option value='2' <if condition="$Think.request.is_ban eq 2">selected</if>>正常</option>
								</select> &nbsp;&nbsp;
							</li>
						</ul>
						<div class="frombtn">
							<input type="submit" class="btn btn-primary" value="搜索" />
							<input type="reset" class="btn btn-primary" value="清空" />
						</div>
					</form>
						<input type="button" class="btn btn-primary" id="shield" value="批量屏蔽" />
						<input type="button" class="btn btn-primary" id="recovery" value="批量恢复" />
						<input type="button" class="btn btn-primary" id="top" value="置顶" />
						<input type="button" class="btn btn-primary" id="notop" value="取消置顶" />
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th width="30"><input type="checkbox" id="allChk" class="js-check-all" data-direction="x" data-checklist="js-check-x"></th>
									<th width="800">内容</th>
									<th width="140">操作</th>
								</tr>
							</thead>
							<tbody>
								<foreach name="topic" item="vo">
								<tr>
									<th><input type="checkbox" class="cbk" data-yid="js-check-y" data-xid="js-check-x" name="ids" value="{$vo.id}"></th>
									<td height="50px"><a href="{:U('Topic/details?id='.$vo['id'])}">{$vo.content}</a><if condition="$vo['is_top'] eq '2' "><font color="#FF0000">&nbsp;&nbsp;&nbsp;&nbsp;置顶中</font></if><br/><if condition="$vo['con'] neq '' ">{$vo.con}<else /><font color="#FF0000">暂时没有回答</font></if></td>
									<td height="50px">
										帖子：({$vo.topic_num})&nbsp;&nbsp;&nbsp;&nbsp;浏览：({$vo.view_times})<br/>
										<if condition="$vo['is_ban'] eq 0"><a href="javascript:void(0)" onclick="shield({$vo.id})">屏蔽</a><elseif condition="$vo['is_ban'] != 0"/><a href="javascript:void(0)"  id-value="{$vo.id}" id="que_huifu">恢复</a></if>
									</td>
								</tr>
								</foreach>
							</tbody>
						</table>
						<div class="page clearfix">{$page}</div>
				</div>
				<!-- 右边主页面结束 -->
				<script src="__PUBLIC__/js/common.js"></script>
				<script type="text/javascript" src="__PUBLIC__/js/datePicker/datePicker.js?v="></script>
				<script src="__PUBLIC__/js/layer/layer.js"></script>
				<script>
					// 问题恢复数据提交
	                $(function(){
	                    $('#que_huifu').on('click', function(){
	                        var status = confirm("确认要恢复吗?");
	                        if(!status){
	                           return false;
	                        }
	                        var id     = $(this).attr('id-value');
	                        var url    = "index.php?g=Admin&m=Topic&a=que_reply_shield";

	                        $.ajax({
	                            type:'POST',
	                            url:url,
	                            data:{id:id},
	                            success:function(data){
	                                var msg = JSON.parse(data);
	                                alert(msg.msg);
	                                location.reload();
	                            },
	                            error:function(){
	                                alert('请求失败');
	                            }
	                        });
	                    });

	                });

					// 问题屏蔽弹层
	                function shield(id) {
	                    var html = "/index.php?g=Admin&m=Topic&a=shield_layer&id="+id;

	                    layer.open({
	                        type: 2,
	                        title: '屏蔽',
	                        area: ['30%', '35%'], //宽高
	                        content: html
	                    });
	                }

					// 	获取分校
					$("#zone_id").delegate("option", "click", function(e){  // 点击校区
						var zone_id = $(this).attr('value'); // 获取校区的id值
						var zone_name = $(this).attr('name-value'); // 获取校区的name值
						// $('#zone_name').val(zone_name);
						$("#zone_sub_id").find("option").remove();

						var url = '/index.php?g=Admin&m=Classnotice&a=getZone&zone_id='+zone_id;
						$.ajax({
					        url:url,
					        type:'GET',
					        dataType:'json',
					        data:{},
					        success:function(msg){
					          var str = "<option value=''>--全部--</option>";
					          $(msg).each(function(i){
					          	var item = msg[i];
					          	str += '<option value="'+item['id']+'" name-value="'+item['sz_name']+'">'+item['sz_name']+'</option>';
					          });
					          $("#zone_sub_id").html(str);
	                        }
	                    });
					})
					// 获取班级
					$("#zone_sub_id").delegate("option", "click", function(e){  // 点击分校
						var zone_id = $(this).attr('value'); // 获取分校的id值
						var zone_name = $(this).attr('name-value'); // 获取分校的name值
						// $('#zone_name').val(zone_name);
						$("#class_id").find("option").remove();

						var url = '/index.php?g=Admin&m=Classnotice&a=getClass&fzone_id='+zone_id;
						$.ajax({
					        url:url,
					        type:'GET',
					        dataType:'json',
					        data:{},
					        success:function(msg){
					          var str = "<option value=''>--全部--</option>";
					          $(msg).each(function(i){
					          	var item = msg[i];
					          	str += '<option value="'+item['id']+'" name-value="'+item['class_name']+'">'+item['class_name']+'</option>';
					          });
					          $("#class_id").html(str);
	                        }
	                    });
					})


					$(document).ready(function() {
						// 全选 or 全不选
						$("#allChk").bind('click',function(){
							if ($('#allChk').is(':checked')) {
								$(".cbk").each(function(){
									$(this).parent().addClass('checked');
									$(this).attr('checked',true)
								})
							} else {
								$(".cbk").each(function(){
									$(this).parent().removeClass('checked');
									$(this).attr('checked',false);
								})
							}
						})
					});
					/* 批量屏蔽 */
					$("#shield").click(function() {
						var ids = '';
						$(".cbk").each(function() {
							if ($(this).is(':checked')) {
								ids += ',' + $(this).val(); //逐个获取id
							}
						});
						ids = ids.substring(1); // 对id进行处理，去除第一个逗号
						if (ids.length == 0) {
							layer.msg('请选择要编辑的选项')
						} else {
								var index = layer.confirm('确定屏蔽？如果是请点击确定。',function(){
									var url = "index.php?g=Admin&m=Topic&a=shield&ids="+ids;
									$.ajax({
										type: "post",
										url: url,
										success: function(msg) {
											if (msg.code == 1) {
												layer.msg(msg.msg)
												location.reload();
											} else {
												layer.msg(msg.msg)
											}
										},
										error: function() {
											layer.msg('页面请求错误，请检查重试或联系管理员！')
										}
									});
									layer.close(index)
								})

						}
					})

					/* 批量恢复 */
					$("#recovery").click(function() {
						var ids = '';
						$(".cbk").each(function() {
							if ($(this).is(':checked')) {
								ids += ',' + $(this).val(); //逐个获取id
							}
						});
						ids = ids.substring(1); // 对id进行处理，去除第一个逗号
						if (ids.length == 0) {
							layer.msg('请选择要编辑的选项')
						} else {
								var index = layer.confirm('确定恢复？如果是请点击确定。',function(){
									var url = "index.php?g=Admin&m=Topic&a=recovery&ids="+ids;
									$.ajax({
										type: "post",
										url: url,
										success: function(msg) {
											if (msg.code == 1) {
												layer.msg(msg.msg)
												location.reload();
											} else {
												layer.msg(msg.msg)
											}
										},
										error: function() {
											layer.msg('页面请求错误，请检查重试或联系管理员！')
										}
									});
									layer.close(index)
								})
						}
					})

					/* 批量置顶 */
					$("#top").click(function() {
						var ids = '';
						$(".cbk").each(function() {
							if ($(this).is(':checked')) {
								ids += ',' + $(this).val(); //逐个获取id
							}
						});
						ids = ids.substring(1); // 对id进行处理，去除第一个逗号
						if (ids.length == 0) {
							layer.msg('请选择要编辑的选项')
						} else {
							var index = layer.confirm('确定置顶？如果是请点击确定。',function(){
								var url = "index.php?g=Admin&m=Topic&a=top&ids="+ids;
								$.ajax({
									type: "post",
									url: url,
									success: function(msg) {
										if (msg.code == 1) {
											layer.msg(msg.msg)
											location.reload();
										} else {
											layer.msg(msg.msg)
										}
									},
									error: function() {
										layer.msg('页面请求错误，请检查重试或联系管理员！')
									}
								});
								layer.close(index)
							})
						}
					})

					/* 批量取消置顶 */
					$("#notop").click(function() {
						var ids = '';
						$(".cbk").each(function() {
							if ($(this).is(':checked')) {
								ids += ',' + $(this).val(); //逐个获取id
							}
						});
						ids = ids.substring(1); // 对id进行处理，去除第一个逗号
						if (ids.length == 0) {
							layer.msg('请选择要编辑的选项')
						} else {
								var index = layer.confirm('确定取消置顶？如果是请点击确定。',function(){
									var url = "index.php?g=Admin&m=Topic&a=notop&ids="+ids;
									$.ajax({
										type: "post",
										url: url,
										success: function(msg) {
											if (msg.code == 1) {
												layer.msg(msg.msg)
												location.reload();
											} else {
												layer.msg(msg.msg)
											}
										},
										error: function() {
											layer.msg('页面请求错误，请检查重试或联系管理员！')
										}
									});
									layer.close(index)
								})
						}
					})
				</script>
			</div>
			<!-- END PAGE CONTAINER-->

		</div>

		<!-- END PAGE -->

	</div>
<!-- 加载的右边框架 -->


	<!-- END CONTAINER -->

	<!-- 引入底部开始 -->

	<admintpl file="footer" />

	<!-- 引入底部结束 -->

	<admintpl file="footer_js" />

</body>

<!-- END BODY -->

</html>
