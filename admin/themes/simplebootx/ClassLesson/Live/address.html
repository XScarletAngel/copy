<body style="background-color: #fff">

<!-- 右边主页面开始 -->
<div class="wrap" style="margin-top:20px;margin-bottom: 20px;">
	<div><h2>频道名称/{$item.channel_name}</h2></div>
	<div>
		<h3>推流地址 *</h3>

	</div>

	<div>
		<h3>拉流地址 (HTTP)</h3>
		<p style="background-color: #CCCCCC;padding:10px;">{$item.http_pull_url}</p>
	</div>

	<div>
		<h3>拉流地址 (HLS)</h3>
		<p style="background-color: #CCCCCC;padding:10px;">{$item.hls_pull_url}</p>
	</div>

	<div>
		<h3>拉流地址 (RTMP) *</h3>
		<p style="background-color: #CCCCCC;padding:10px;">{$item.rtmp_pull_url}</p>
	</div>

</div>
