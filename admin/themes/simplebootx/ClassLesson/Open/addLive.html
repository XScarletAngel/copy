<body>
<form action="{:U('Open/addLive')}" method="post">
    <span>直播名称：</span>
    <input type="text" name="channel_title" id="channel_title" value="{$req.channel_title}">
    <span>直播人：</span>
    <input type="text" name="live_teacher" id="live_teacher" value="{$req.live_teacher}">
    <span>开始时间：</span>
    <input type="text" name="begin_time" class="js-date" value="{$req.begin_time}">-
    <input type="text" name="end_time" class="js-date" value="{$req.end_time}">
    <input type="submit" value="确定">
</form>
<form action="{:U('Open/createLiveOnline')}" method="post">
    <input name="class_id" value='{$class_id}' type="hidden">
    <table class="table table-hover table-bordered table-list">
        <tr>
            <td>选择</td>
            <td>直播名称</td>
            <td>直播分校</td>
            <td>直播校区</td>
            <td>计划时间</td>
            <td>课时数</td>
            <td>直播人</td>
        </tr>

        <foreach name="data" item="vo">
            <tr>
                <td><input type="checkbox" name="live_id[]" value="{$vo.id}"></td>
                <td>{$vo.channel_title}</td>
                <td>{$vo.zone_name}</td>
                <td>{$vo.sub_zone_name}</td>
                <td>{$vo.begin_time} - {$vo.end_time}</td>
                <td> {$vo.hour_num}</td>
                <td>{$vo.live_teacher}</td>
            </tr>
        </foreach>
    </table>
    <input type="submit" class="btn btn-primary" value="确定">
</form>


</body>
