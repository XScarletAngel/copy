<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">  
<html>  
  <head>  
    <base href="<%=basePath%>">  
      
    <title></title>  
      
    <meta http-equiv="pragma" content="no-cache">  
    <meta http-equiv="cache-control" content="no-cache">  
    <meta http-equiv="expires" content="0">

</head>  
<body>
  
<form method="post" class="form-horizontal js-ajax-form" action="{:U('Course/distribution_layer_post')}" enctype="multipart/form-data">
	<input type="hidden" name="catalogid" value="{$catalogid}"/>

	<div id="InputsWrapper">
		<table class="table table-striped table-hover">
				<tr><td></td><td>试卷名称</td><td>试卷类型</td><td>试卷说明</td></tr>
				<foreach name="data" item="vo">
				<tr>
					<td><input type="radio" name="paper_id" value="{$vo.id}" required></td>
					<td>{$vo.paper_title}</td>
					<td><if condition="$vo.paper_type eq 1">模拟题<else />课后习题</if></td>
					<td>{$vo.exam_info}</td>
				</tr>
				</foreach>
		</table>
	</div>

	<div class="form-actions">
		<button type="submit" class="btn btn-primary js-ajax-submit">选择</button>
		<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
	</div>
</form>

</body>  
</html>
