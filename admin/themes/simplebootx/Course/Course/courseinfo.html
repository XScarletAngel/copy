z<!DOCTYPE html>

<!--[if IE 8]> <html lang="en" class="ie8 no-js"> <![endif]-->

<!--[if IE 9]> <html lang="en" class="ie9 no-js"> <![endif]-->

<!--[if !IE]><!--> <html lang="en" class="no-js"> <!--<![endif]-->

<!-- BEGIN HEAD -->

<head>

	<meta charset="utf-8" />

	<title>Metronic | Admin Dashboard Template</title>

	<meta content="width=device-width, initial-scale=1.0" name="viewport" />

	<meta content="" name="description" />

	<meta content="" name="author" />

	<!-- 引入顶部样式文件 -->

	<admintpl file="head_css" />
	<script src="__PUBLIC__/js/jquery.js"></script>
    <script src="__PUBLIC__/js/wind.js"></script>
    <!-- <script src="__PUBLIC__/simpleboot/bootstrap/js/bootstrap.min.js"></script> -->
    <script>
    	$(function(){
    		$("[data-toggle='tooltip']").tooltip();
    	});
    </script>
	<style>
		.expander{margin-left: -20px;}
		.controls input[type="radio"] {margin-left:0px;}
	</style>

</head>

<!-- END HEAD -->

<!-- BEGIN BODY -->

<body class="page-header-fixed">

	<!-- 引入顶部开始 -->

	<admintpl file="head" />

	<!-- 引入顶部结束 -->

	<!-- BEGIN CONTAINER -->

	<div class="page-container">

		<!-- 引入左侧边栏开始 -->

		<admintpl file="lefter" />

		<!-- 引入左侧边栏结束 -->

		<!-- BEGIN PAGE -->

		<div class="page-content">

			<!-- BEGIN PAGE CONTAINER-->

			<div class="container-fluid">

				<admintpl file="style_bn" />

				<!-- END PAGE HEADER-->

				<!-- 右边主页面开始 -->
					<div class="tabbable tabbable-custom tabbable-full-width">
						<ul class="nav nav-tabs">
							<li class="active"><a href="{:U('Course/courseinfo?id='.$id)}">基本信息</a></li>
							<li><a href="{:U('Course/outline_text?id='.$id)}">知识点大纲</a></li>
							<li><a href="{:U('Course/teachplan_text?id='.$id)}">教案</a></li>
							<li><a href="{:U('Course/ware_text?id='.$id)}">图文课件</a></li>
							<li><a href="{:U('Course/video_text?id='.$id)}">视频课件</a></li>
							<li><a href="{:U('Course/exercises_text?id='.$id)}">习题库</a></li>
							<li><a href="{:U('Course/paper_text?id='.$id)}">设计试卷</a></li>
							<li><a href="{:U('Course/distribution_text?id='.$id)}">试卷分配</a></li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane row-fluid active" id="tab_1_1">
								<form method="post" class="form-horizontal js-ajax-form" action="{:U('Course/basic_post')}" enctype="multipart/form-data">
									<fieldset>
										<div class="control-group">
											<label class="control-label">*课程封面:</label>
											<div class="controls" id="localImag">
												<img id="preview" src="{$baseinfo.course_logo}" width="150" height="180" style="display: block; width: 150px; height: 180px;">
											</div>
										</div>
										<div class="control-group lh32">
											<label class="control-label">*课程编号:</label>
											<div class="controls">
												{$baseinfo.course_no}
											</div>
										</div>
										<div class="control-group lh32">
											<label class="control-label">*课程名称:</label>
											<div class="controls">
												{$baseinfo.course_name}
											</div>
										</div>
										<div class="control-group lh32">
											<label class="control-label">*课时数:</label>
											<div class="controls">
												{$baseinfo.course_num}
											</div>
										</div>
										<div class="control-group lh32">
											<label class="control-label">*考试科目所属类别:</label>
											<div class="controls">
												<select name="subject_type" disabled>
													<option value="1" <if condition="$baseinfo.subject_type eq 1">selected</if>>政治</option>
													<option value="2" <if condition="$baseinfo.subject_type eq 2">selected</if>>外语</option>
													<option value="3" <if condition="$baseinfo.subject_type eq 3">selected</if>>业务课1</option>
													<option value="4" <if condition="$baseinfo.subject_type eq 4">selected</if>>业务课2</option>
												</select>
											</div>
										</div>
										<div class="control-group lh32">
											<label class="control-label">*支持上课方式:</label>
											<input type="hidden" id="typevalue" value="{$baseinfo.course_type}">
											<div class="controls mt8">
												<input type="checkbox" name="course_type[]" id="noline" value="1" required><em>线下</em>
												<input type="checkbox" name="course_type[]" id="lubo" value="2"><em>录播</em>
												<input type="checkbox" name="course_type[]" id="line" value="3"><em>直播</em>
											</div>
										</div>
										<div class="control-group lh32">
											<label class="control-label">*课程简介:</label>
											<div class="controls">
												{$baseinfo.course_intro}
											</div>
										</div>
									</fieldset>
								</form>

							</div>

						</div>
						<script src="__PUBLIC__/js/common.js"></script>
						<script type="text/javascript" src="__PUBLIC__/js/datePicker/datePicker.js?v="></script>

					</div>
				<!-- 右边主页面结束 -->
			</div>
			<!-- END PAGE CONTAINER-->    
			
		</div>

		<!-- END PAGE -->

	</div>
<!-- 加载的右边框架 -->


	<!-- END CONTAINER -->
			
	<!-- 引入底部开始 -->

	<admintpl file="footer" />

	<!-- 引入底部结束 -->

	<admintpl file="footer_js" />

</body>

<!-- END BODY -->

</html>
