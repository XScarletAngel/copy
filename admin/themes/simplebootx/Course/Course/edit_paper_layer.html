<body class="page-header-fixed">

	<!-- 引入顶部开始 -->


	<!-- 引入顶部结束 -->

	<!-- BEGIN CONTAINER -->

	<div class="page-container">

		<!-- 引入左侧边栏开始 -->

		<div class="page-content">

			<!-- BEGIN PAGE CONTAINER-->

			<div class="container-fluid">

				<!-- END PAGE HEADER-->

				<!-- 右边主页面开始 -->
  
				<form method="post" class="form-horizontal js-ajax-form" action="{:U('Course/edit_paper_layer_post')}">
					<input type="hidden" name="id" value="{$data.id}"/>
					<div id="InputsWrapper">
						<table>
							<tr>
								<td>*试卷名称</td>
								<td><input type="text" name="paper_title" value="{$data.paper_title}"></td>
							</tr>
							<tr>
								<td>*试卷总分</td>
								<td><input type="text" name="total_socre" value="{$data.total_score}"></td>
								<td>试卷限时</td>
								<td><input type="text" name="total_time" value="{$data.total_time}"></td>
							</tr>
							<tr>
								<td>*去年平均分</td>
								<td><input type="text" name="last_year_score" value="{$data.last_year_score}"></td>
								<td>*前年平均分</td>
								<td><input type="text" name="pre_year_score" value="{$data.pre_year_score}"></td>
							</tr>
							<tr>
								<td>*试卷描述</td>
								<td><textarea name="exam_info">{$data.exam_info}</textarea></td>
							</tr>
						</table>
					</div>

					<div class="form-actions">
						<button type="submit" class="btn btn-primary js-ajax-submit">保存并下一步</button>
						<a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
					</div>
				</form>
				<!-- 右边主页面结束 -->
			</div>
