<!-- END PAGE HEADER-->
<form style="text-align: center;border: 1px solid #ccc" action="{:U('Exercises/showExer')}" method="post">
    题型: <select name="ce_type" id="ce_type" autocomplete="off">
    <option value="">--请选择--</option>
    <option value="1"
    <if condition="$param.ce_type eq 1 "> selected="selected"</if>
    >单选</option>
    <option value="2"
    <if condition="$param.ce_type eq 2 "> selected="selected"</if>
    >多选</option>
    <option value="3"
    <if condition="$param.ce_type eq 3 "> selected="selected"</if>
    >不定选</option>
    <option value="4"
    <if condition="$param.ce_type eq 4 "> selected="selected"</if>
    >判断</option>
</select>
    技能: <select name="ce_skill" id="ce_skill" autocomplete="off">
    <option value="">全部</option>
    <option value="常识"
    <if condition="$param.ce_skill eq '常识' "> selected="selected"</if>
    >常识</option>
    <option value="应用"
    <if condition="$param.ce_skill eq '应用' "> selected="selected"</if>
    >应用</option>
</select>
    难易度: <select name="ce_level" id="ce_level" autocomplete="off">
    <option value="">全部</option>
    <option value="1"
    <if condition="$param.ce_level eq 1 "> selected="selected"</if>
    >难</option>
    <option value="2"
    <if condition="$param.ce_level eq 2 "> selected="selected"</if>
    >中</option>
    <option value="3"
    <if condition="$param.ce_level eq 3 "> selected="selected"</if>
    >易</option>
</select>
    考点：<input type="text" name="point_info" value="{$param.point_info}"/>
    <input type="submit" class="btn btn-primary" value="搜索"/>

</form>
<table class="table table-hover table-bordered table-list">
    <tr>
        <th width="20px"></th>
        <th width="400px">题干</th>
        <th width="50px">等级</th>
        <th width="50px">分数</th>
        <th width="50px">类型</th>
        <th width="80px">技能标签</th>
        <!--<th>添加时间</th>-->
    </tr>
    <foreach name="data" item="vo">
        <tr>
            <td><input type="checkbox" data="{$vo[ce_level]}" value="{$vo.id}" name="select[]" autocomplete="off"/></td>
            <td>{$vo.ce_title}</td>
            <td>
                <if condition="$vo[ce_level] eq 1 ">难</if>
                <if condition="$vo[ce_level] eq 2 ">中</if>
                <if condition="$vo[ce_level] eq 3 ">易</if>
            </td>
            <td class="score">{$vo.score}</td>
            <td>
                <if condition="$vo[ce_type] eq 1 ">单选</if>
                <if condition="$vo[ce_type] eq 2 ">多选</if>
                <if condition="$vo[ce_type] eq 3 ">不定选</if>
                <if condition="$vo[ce_type] eq 4 ">判断</if>
            </td>
            <td>{$vo.ce_skill}</td>
            <!--<td>{$vo.add_time}</td>-->
        </tr>
    </foreach>
</table>

<div class="page clearfix">{$page}</div>
